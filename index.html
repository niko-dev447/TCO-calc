<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TCO Risiko-Analyse</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <script src="https://unpkg.com/recharts/umd/Recharts.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        body { background-color: #f8fafc; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        // Wir holen uns die Komponenten aus den globalen Objekten, die die Scripte oben erstellt haben
        const { useState, useMemo } = React;
        const { 
            BarChart, Bar, XAxis, YAxis, CartesianGrid, Tooltip, Legend, ResponsiveContainer, 
            AreaChart, Area, Cell, ReferenceLine, Label 
        } = Recharts;
        const { 
            ShieldAlert, Zap, CheckCircle2, XCircle, History 
        } = lucide;

        const App = () => {
            const [monthlyStatusQuoCost, setMonthlyStatusQuoCost] = useState(4500); 
            const [migrationProjectCost, setMigrationProjectCost] = useState(500000); 
            const [monthlyMigrationLow, setMonthlyMigrationLow] = useState(1600); 
            const [hikeAfterYears, setHikeAfterYears] = useState(5);
            const [years, setYears] = useState(10);

            const COLORS = { BESTAND: '#10b981', MIGRATION: '#ef4444', WARNING: '#f59e0b' };
            const months = years * 12;
            const hikeMonth = hikeAfterYears * 12;

            const timelineData = useMemo(() => {
                const data = [];
                let cumStatusQuo = 0;
                let cumMigration = migrationProjectCost;
                for (let m = 0; m <= months; m++) {
                    if (m > 0) {
                        cumStatusQuo += monthlyStatusQuoCost;
                        const currentMonthlyMig = m <= hikeMonth ? monthlyMigrationLow : monthlyStatusQuoCost;
                        cumMigration += currentMonthlyMig;
                    }
                    if (m % 6 === 0 || m === months) {
                        data.push({
                            monat: m,
                            jahr: (m / 12).toFixed(1),
                            'Bestand (Status Quo)': Math.round(cumStatusQuo),
                            'Migration Pfad': Math.round(cumMigration),
                        });
                    }
                }
                return data;
            }, [monthlyStatusQuoCost, migrationProjectCost, monthlyMigrationLow, hikeMonth, months]);

            const totalStatusQuo = monthlyStatusQuoCost * months;
            const totalMigration = timelineData[timelineData.length - 1]['Migration Pfad'];
            const totalDiff = totalMigration - totalStatusQuo;
            const isStatusQuoBetter = totalStatusQuo < totalMigration;

            const tcoBarData = [
                { name: 'Bestand (Grün)', wert: totalStatusQuo, color: COLORS.BESTAND },
                { name: 'Migration (Rot)', wert: totalMigration, color: COLORS.MIGRATION }
            ];

            const formatCurrency = (val) => 
                new Intl.NumberFormat('de-DE', { style: 'currency', currency: 'EUR', maximumFractionDigits: 0 }).format(val);

            return (
                <div className="min-h-screen p-4 md:p-8 font-sans">
                    <div className="max-w-7xl mx-auto">
                        <header className="mb-10 border-b border-slate-200 pb-6 flex flex-col lg:flex-row lg:items-center justify-between gap-6">
                            <div className="space-y-1">
                                <h1 className="text-4xl font-black tracking-tighter text-slate-900 flex items-center gap-3">
                                    <ShieldAlert className="text-red-600" size={36} />
                                    TCO RISIKO-ANALYSE
                                </h1>
                                <p className="text-slate-500 font-bold uppercase text-xs tracking-widest">Status Quo vs. Migration</p>
                            </div>
                            <div className="bg-white p-1 rounded-2xl shadow-inner border border-slate-200 flex gap-1">
                                {[5, 10, 15].map((y) => (
                                    <button key={y} onClick={() => setYears(y)} className={`px-6 py-2 rounded-xl text-sm font-black ${years === y ? 'bg-slate-900 text-white shadow-lg' : 'text-slate-400'}`}>{y} Jahre</button>
                                ))}
                            </div>
                        </header>

                        <div className="grid grid-cols-1 lg:grid-cols-12 gap-8">
                            <div className="lg:col-span-4 space-y-6">
                                <section className="bg-white p-6 rounded-3xl shadow-sm border border-slate-200">
                                    <h2 className="text-sm font-black uppercase text-slate-400 mb-6 flex items-center gap-2"><Zap size={16} className="text-amber-500" /> Parameter</h2>
                                    <div className="space-y-5">
                                        <div className="p-4 bg-emerald-50 rounded-2xl border-2 border-emerald-100">
                                            <label className="block text-[10px] font-black text-emerald-600 uppercase mb-1">Status Quo (Effizient)</label>
                                            <div className="flex items-center justify-between"><span className="text-xl font-black text-emerald-700">{formatCurrency(monthlyStatusQuoCost)}</span><span className="text-xs font-bold text-emerald-500">/ Monat</span></div>
                                        </div>
                                        <div className="p-4 bg-red-50 rounded-2xl border-2 border-red-100">
                                            <label className="block text-[10px] font-black text-red-500 uppercase mb-1">Invest Migration</label>
                                            <input type="number" value={migrationProjectCost} onChange={(e) => setMigrationProjectCost(Number(e.target.value))} className="w-full bg-transparent text-xl font-black text-red-600 focus:outline-none" />
                                        </div>
                                        <div className="p-4 bg-slate-50 rounded-2xl border border-slate-200">
                                            <label className="block text-[10px] font-black text-slate-500 uppercase mb-1">Neue Kosten (Temporär)</label>
                                            <input type="number" value={monthlyMigrationLow} onChange={(e) => setMonthlyMigrationLow(Number(e.target.value))} className="w-full bg-transparent text-xl font-black text-slate-700 focus:outline-none" />
                                        </div>
                                    </div>
                                </section>

                                <div className={`p-8 rounded-3xl shadow-xl ${isStatusQuoBetter ? 'bg-emerald-600 text-white' : 'bg-red-600 text-white'}`}>
                                    <div className="flex items-center gap-3 mb-4">
                                        {isStatusQuoBetter ? <CheckCircle2 size={32} /> : <XCircle size={32} />}
                                        <h3 className="text-2xl font-black italic uppercase tracking-tighter">Empfehlung</h3>
                                    </div>
                                    <p className="text-lg font-bold mb-4">{isStatusQuoBetter ? 'Bestand halten' : 'Migration prüfen'}</p>
                                    <div className="border-t border-white/20 pt-4">
                                        <p className="text-[10px] uppercase font-black opacity-70">Vorteil</p>
                                        <p className="text-3xl font-black">{formatCurrency(Math.abs(totalDiff))}</p>
                                    </div>
                                </div>
                            </div>

                            <div className="lg:col-span-8 space-y-6">
                                <div className="bg-white p-6 rounded-3xl shadow-sm border border-slate-200">
                                    <h2 className="text-xs font-black uppercase text-slate-400 mb-8 border-l-4 border-emerald-500 pl-3">Gesamtkosten (TCO) nach {years} Jahren</h2>
                                    <div className="h-64 w-full">
                                        <ResponsiveContainer width="100%" height="100%">
                                            <BarChart data={tcoBarData} layout="vertical">
                                                <XAxis type="number" hide />
                                                <YAxis dataKey="name" type="category" width={140} tick={{fontWeight: '900', fontSize: 11}} />
                                                <Tooltip formatter={(v) => formatCurrency(v)} />
                                                <Bar dataKey="wert" radius={[0, 10, 10, 0]} barSize={50}>
                                                    {tcoBarData.map((entry, i) => <Cell key={i} fill={entry.color} />)}
                                                </Bar>
                                            </BarChart>
                                        </ResponsiveContainer>
                                    </div>
                                </div>
                                <div className="bg-white p-6 rounded-3xl shadow-sm border border-slate-200">
                                    <h2 className="text-xs font-black uppercase text-slate-400 mb-8 border-l-4 border-red-500 pl-3">Kosten-Kumulation</h2>
                                    <div className="h-[400px] w-full">
                                        <ResponsiveContainer width="100%" height="100%">
                                            <AreaChart data={timelineData}>
                                                <XAxis dataKey="jahr" />
                                                <YAxis tickFormatter={(v) => `€${v/1000}k`} />
                                                <Tooltip formatter={(v) => formatCurrency(v)} />
                                                <Area type="monotone" dataKey="Bestand (Status Quo)" stroke={COLORS.BESTAND} fill={COLORS.BESTAND} fillOpacity={0.1} strokeWidth={4} />
                                                <Area type="monotone" dataKey="Migration Pfad" stroke={COLORS.MIGRATION} fill={COLORS.MIGRATION} fillOpacity={0.1} strokeWidth={4} />
                                            </AreaChart>
                                        </ResponsiveContainer>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
