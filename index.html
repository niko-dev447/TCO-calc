<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TCO Rechner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/prop-types/prop-types.min.js"></script>
    <script src="https://unpkg.com/recharts/umd/Recharts.js"></script>
    <style>
        body { background-color: #f8fafc; font-family: sans-serif; }
        .chart-wrapper { width: 100%; height: 250px; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        // SICHERE ZUWEISUNG DER RECHARTS KOMPONENTEN
        const { 
            BarChart, Bar, XAxis, YAxis, CartesianGrid, Tooltip, ResponsiveContainer, 
            AreaChart, Area, Cell 
        } = window.Recharts; 

        const { useState, useMemo } = React;

        const App = () => {
            const [monthlyStatusQuoCost, setMonthlyStatusQuoCost] = useState(4500); 
            const [migrationProjectCost, setMigrationProjectCost] = useState(500000); 
            const [monthlyMigrationLow, setMonthlyMigrationLow] = useState(1600); 
            const [years, setYears] = useState(10);
            const hikeAfterYears = 5;

            const COLORS = { BESTAND: '#10b981', MIGRATION: '#ef4444' };

            const timelineData = useMemo(() => {
                const data = [];
                let cumStatusQuo = 0;
                let cumMigration = migrationProjectCost;
                const totalMonths = years * 12;

                for (let m = 0; m <= totalMonths; m++) {
                    if (m > 0) {
                        cumStatusQuo += monthlyStatusQuoCost;
                        const currentMonthlyMig = m <= (hikeAfterYears * 12) ? monthlyMigrationLow : monthlyStatusQuoCost;
                        cumMigration += currentMonthlyMig;
                    }
                    if (m % 12 === 0) {
                        data.push({
                            jahr: m / 12,
                            bestand: Math.round(cumStatusQuo),
                            migration: Math.round(cumMigration),
                        });
                    }
                }
                return data;
            }, [monthlyStatusQuoCost, migrationProjectCost, monthlyMigrationLow, years]);

            const totalStatusQuo = monthlyStatusQuoCost * years * 12;
            const totalMigration = timelineData[timelineData.length - 1].migration;
            const diff = totalMigration - totalStatusQuo;

            const formatCurrency = (val) => 
                new Intl.NumberFormat('de-DE', { style: 'currency', currency: 'EUR', maximumFractionDigits: 0 }).format(val);

            return (
                <div className="min-h-screen p-4">
                    <div className="max-w-4xl mx-auto bg-white p-6 rounded-3xl shadow-xl border border-slate-200 mt-4">
                        <h1 className="text-2xl font-black text-slate-900 mb-6 border-b pb-4">TCO ANALYSE</h1>
                        
                        <div className="grid grid-cols-1 md:grid-cols-2 gap-8">
                            <div className="space-y-4">
                                <div className="p-4 bg-slate-50 rounded-xl">
                                    <label className="block text-xs font-bold text-slate-500 uppercase">Status Quo (€/Monat)</label>
                                    <input type="number" value={monthlyStatusQuoCost} onChange={(e) => setMonthlyStatusQuoCost(Number(e.target.value))} className="w-full bg-transparent text-xl font-bold outline-none" />
                                </div>
                                <div className="p-4 bg-red-50 rounded-xl">
                                    <label className="block text-xs font-bold text-red-500 uppercase">Invest Migration (€)</label>
                                    <input type="number" value={migrationProjectCost} onChange={(e) => setMigrationProjectCost(Number(e.target.value))} className="w-full bg-transparent text-xl font-bold outline-none text-red-600" />
                                </div>
                                <div className={`p-6 rounded-xl text-white ${diff > 0 ? 'bg-emerald-500' : 'bg-red-500'}`}>
                                    <p className="text-xs uppercase font-bold opacity-80 text-center">Vorteil nach {years} Jahren</p>
                                    <p className="text-3xl font-black text-center">{formatCurrency(Math.abs(diff))}</p>
                                </div>
                                <div className="flex gap-2 justify-center">
                                    {[5, 10, 15].map(y => (
                                        <button key={y} onClick={() => setYears(y)} className={`px-4 py-2 rounded-lg font-bold ${years === y ? 'bg-slate-800 text-white' : 'bg-slate-200'}`}>{y}J</button>
                                    ))}
                                </div>
                            </div>

                            <div className="space-y-6">
                                <div className="chart-wrapper">
                                    <ResponsiveContainer>
                                        <BarChart data={[{name: 'Bestand', wert: totalStatusQuo, fill: COLORS.BESTAND}, {name: 'Migration', wert: totalMigration, fill: COLORS.MIGRATION}]} layout="vertical">
                                            <XAxis type="number" hide />
                                            <YAxis dataKey="name" type="category" width={70} tick={{fontSize: 10, fontWeight: 'bold'}} />
                                            <Bar dataKey="wert" radius={[0, 5, 5, 0]} />
                                        </BarChart>
                                    </ResponsiveContainer>
                                </div>
                                <div className="chart-wrapper">
                                    <ResponsiveContainer>
                                        <AreaChart data={timelineData}>
                                            <XAxis dataKey="jahr" tick={{fontSize: 10}} />
                                            <YAxis tickFormatter={(v) => `${v/1000}k`} tick={{fontSize: 10}} />
                                            <Tooltip />
                                            <Area type="monotone" dataKey="bestand" stroke={COLORS.BESTAND} fill={COLORS.BESTAND} fillOpacity={0.1} />
                                            <Area type="monotone" dataKey="migration" stroke={COLORS.MIGRATION} fill={COLORS.MIGRATION} fillOpacity={0.1} />
                                        </AreaChart>
                                    </ResponsiveContainer>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
