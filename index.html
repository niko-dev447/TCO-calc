<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TCO Risiko-Analyse</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/prop-types/prop-types.min.js"></script>
    <script src="https://unpkg.com/recharts/umd/Recharts.js"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useMemo, useEffect } = React;
        const { 
            BarChart, Bar, XAxis, YAxis, CartesianGrid, Tooltip, ResponsiveContainer, 
            AreaChart, Area, Cell, ReferenceLine, Label 
        } = Recharts;

        const App = () => {
            const [monthlyStatusQuoCost, setMonthlyStatusQuoCost] = useState(4500); 
            const [migrationProjectCost, setMigrationProjectCost] = useState(500000); 
            const [monthlyMigrationLow, setMonthlyMigrationLow] = useState(1600); 
            const [hikeAfterYears, setHikeAfterYears] = useState(5);
            const [years, setYears] = useState(10);

            const COLORS = { BESTAND: '#10b981', MIGRATION: '#ef4444', WARNING: '#f59e0b' };
            const months = years * 12;
            const hikeMonth = hikeAfterYears * 12;

            const timelineData = useMemo(() => {
                const data = [];
                let cumStatusQuo = 0;
                let cumMigration = migrationProjectCost;
                for (let m = 0; m <= months; m++) {
                    if (m > 0) {
                        cumStatusQuo += monthlyStatusQuoCost;
                        const currentMonthlyMig = m <= hikeMonth ? monthlyMigrationLow : monthlyStatusQuoCost;
                        cumMigration += currentMonthlyMig;
                    }
                    if (m % 6 === 0 || m === months) {
                        data.push({
                            monat: m,
                            jahr: (m / 12).toFixed(1),
                            bestand: Math.round(cumStatusQuo),
                            migration: Math.round(cumMigration),
                        });
                    }
                }
                return data;
            }, [monthlyStatusQuoCost, migrationProjectCost, monthlyMigrationLow, hikeMonth, months]);

            const totalStatusQuo = monthlyStatusQuoCost * months;
            const totalMigration = timelineData[timelineData.length - 1].migration;
            const totalDiff = totalMigration - totalStatusQuo;
            const isStatusQuoBetter = totalStatusQuo < totalMigration;

            const tcoBarData = [
                { name: 'Bestand', wert: totalStatusQuo, color: COLORS.BESTAND },
                { name: 'Migration', wert: totalMigration, color: COLORS.MIGRATION }
            ];

            const formatCurrency = (val) => 
                new Intl.NumberFormat('de-DE', { style: 'currency', currency: 'EUR', maximumFractionDigits: 0 }).format(val);

            return (
                <div className="min-h-screen p-4 md:p-8">
                    <div className="max-w-7xl mx-auto">
                        <header className="mb-10 border-b border-slate-200 pb-6 flex flex-col lg:flex-row lg:items-center justify-between gap-6">
                            <div>
                                <h1 className="text-4xl font-black tracking-tighter text-slate-900">
                                    TCO RISIKO-ANALYSE
                                </h1>
                                <p className="text-slate-500 font-bold uppercase text-xs tracking-widest mt-2">Finanzielle Projektion</p>
                            </div>
                            <div className="bg-white p-1 rounded-2xl shadow-inner border border-slate-200 flex gap-1">
                                {[5, 10, 15].map((y) => (
                                    <button key={y} onClick={() => setYears(y)} className={`px-6 py-2 rounded-xl text-sm font-black transition-all ${years === y ? 'bg-slate-900 text-white' : 'text-slate-400'}`}>{y} Jahre</button>
                                ))}
                            </div>
                        </header>

                        <div className="grid grid-cols-1 lg:grid-cols-12 gap-8">
                            <div className="lg:col-span-4 space-y-6">
                                <section className="bg-white p-6 rounded-3xl shadow-sm border border-slate-200">
                                    <h2 className="text-sm font-black uppercase text-slate-400 mb-6">Kostentreiber</h2>
                                    <div className="space-y-5">
                                        <div className="p-4 bg-emerald-50 rounded-2xl border border-emerald-100">
                                            <label className="block text-[10px] font-black text-emerald-600 uppercase mb-1">Status Quo Kosten / Monat</label>
                                            <div className="text-xl font-black text-emerald-700">{formatCurrency(monthlyStatusQuoCost)}</div>
                                        </div>
                                        <div className="p-4 bg-red-50 rounded-2xl border border-red-100">
                                            <label className="block text-[10px] font-black text-red-500 uppercase mb-1">Einmal-Invest Migration</label>
                                            <input type="number" value={migrationProjectCost} onChange={(e) => setMigrationProjectCost(Number(e.target.value))} className="w-full bg-transparent text-xl font-black text-red-600 focus:outline-none" />
                                        </div>
                                        <div className="p-4 bg-slate-50 rounded-2xl border border-slate-200">
                                            <label className="block text-[10px] font-black text-slate-400 uppercase mb-1">Neue Kosten (bis Jahr {hikeAfterYears})</label>
                                            <input type="number" value={monthlyMigrationLow} onChange={(e) => setMonthlyMigrationLow(Number(e.target.value))} className="w-full bg-transparent text-xl font-black text-slate-700 focus:outline-none" />
                                        </div>
                                    </div>
                                </section>

                                <div className={`p-8 rounded-3xl shadow-xl ${isStatusQuoBetter ? 'bg-emerald-600 text-white' : 'bg-red-600 text-white'}`}>
                                    <h3 className="text-2xl font-black italic uppercase tracking-tighter mb-2">Fazit</h3>
                                    <p className="text-lg font-bold mb-4">{isStatusQuoBetter ? 'Bestand ist wirtschaftlicher' : 'Migration lohnt sich'}</p>
                                    <div className="border-t border-white/20 pt-4">
                                        <p className="text-[10px] uppercase font-black opacity-70">Delta über {years} Jahre</p>
                                        <p className="text-3xl font-black">{formatCurrency(Math.abs(totalDiff))}</p>
                                    </div>
                                </div>
                            </div>

                            <div className="lg:col-span-8 space-y-6">
                                <div className="bg-white p-6 rounded-3xl shadow-sm border border-slate-200 h-[350px]">
                                    <h2 className="text-xs font-black uppercase text-slate-400 mb-4">Kumulierte Gesamtkosten</h2>
                                    <ResponsiveContainer width="100%" height="90%">
                                        <BarChart data={tcoBarData} layout="vertical">
                                            <XAxis type="number" hide />
                                            <YAxis dataKey="name" type="category" width={80} tick={{fontWeight: 'bold'}} />
                                            <Tooltip formatter={(v) => formatCurrency(v)} cursor={{fill: 'transparent'}} />
                                            <Bar dataKey="wert" radius={[0, 10, 10, 0]} barSize={40}>
                                                {tcoBarData.map((entry, i) => <Cell key={i} fill={entry.color} />)}
                                            </Bar>
                                        </BarChart>
                                    </ResponsiveContainer>
                                </div>

                                <div className="bg-white p-6 rounded-3xl shadow-sm border border-slate-200 h-[400px]">
                                    <h2 className="text-xs font-black uppercase text-slate-400 mb-4">Break-Even Analyse</h2>
                                    <ResponsiveContainer width="100%" height="90%">
                                        <AreaChart data={timelineData}>
                                            <CartesianGrid strokeDasharray="3 3" vertical={false} />
                                            <XAxis dataKey="jahr" tick={{fontSize: 10}} />
                                            <YAxis tickFormatter={(v) => `${v/1000}k€`} tick={{fontSize: 10}} />
                                            <Tooltip formatter={(v) => formatCurrency(v)} />
                                            <Area type="monotone" dataKey="bestand" stroke={COLORS.BESTAND} fill={COLORS.BESTAND} fillOpacity={0.1} strokeWidth={3} name="Bestand" />
                                            <Area type="monotone" dataKey="migration" stroke={COLORS.MIGRATION} fill={COLORS.MIGRATION} fillOpacity={0.1} strokeWidth={3} name="Migration" />
                                        </AreaChart>
                                    </ResponsiveContainer>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
